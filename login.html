<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录注册界面</title>
    <!-- 引入layui的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 引入登录界面样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 背景 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
      <!-- 标题 -->
      <div class="title-box"></div>

      <!-- ----------------登录------------ -->
      <div class="login-box">
        <form class="layui-form" action="">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username icon"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!--登录按钮-->
          <div class="layui-form-item">
            <button
              class="aaa layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>

          <!-- 注册链接 -->
          <div class="layui-form-item links">
            <i class="layui-icon layui-icon-login-qq icon-sz"></i>
            <i
              class="layui-icon layui-icon-login-weibo icon-sz"
              style="padding-left: 10px; padding-right: 10px"
            ></i>
            <i class="layui-icon layui-icon-login-wechat icon-sz"></i>
            <a href="javascript:;" id="link_reg" style="margin-left: 203px"
              >去注册账号</a
            >
          </div>
        </form>
      </div>

      <!-- ----------------注册 --------------->
      <div class="reg-box">
        <form class="layui-form" id="form_reg">
          <!-- 用户名注册 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username icon"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 密码注册 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 确认密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password icon"></i>
            <input
              type="password"
              name="repassword"
              required
              lay-verify="required|pwd|repwd"
              placeholder="请再次确认密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!--注册按钮-->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              注册
            </button>
          </div>

          <!-- 登录链接 -->
          <div class="layui-form-item links">
            <a href="javascript:;" id="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>

    <!-- 引入layui文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseapi 脚本 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 引入登录js文件 -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
